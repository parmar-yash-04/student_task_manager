services:
  - type: web
    name: yash-task-manager
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yash-task-db
          property: connectionString

      - key: SECRET_KEY
        sync: false

      - key: ALGORITHM
        value: HS256

      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

databases:
  - name: yash-task-db
    plan: free